<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="utf-8" />
    <title>Google</title>
</head>

<body>
    <div id="navbar">
        <ul>
            <li class="nav_text"><a href="https://www.gmail.com">Gmail</a></li>
            <li class="nav_text"><a href="https://images.google.com">Images</a></li>
            <li>
                <a href="" id="apps"></a>
            </li>
            <li id="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a></li>
        </ul>
    </div>

    <div id="main">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
        <form id="search" action="https://www.google.com/search" method="get">
            <input type="text" name="query" id="search_box" autofocus="autofocus" />
            <div id="buttons">
                <input type="submit" value="Google Search" />
                <input type="submit" value="I'm Feeling Lucky" />
            </div>
        </form>
    </div>

    <div id="footer">
        <ul id="l_foot">
            <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
            <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
        </ul>
        <ul id="r_foot">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </div>
</body>

</html>
